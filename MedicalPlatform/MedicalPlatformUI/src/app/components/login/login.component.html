<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="login-wrap">
  	<div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
  		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Email</label>
          <input id="email" type="text" class="input" [(ngModel)]="email">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="password" type="password" class="input" [(ngModel)]="password">
        </div>
        <div class="group">
          <label class="radio-inline" style="margin:10px">
            <input class="radio1" type="radio" name="doctor" [checked]="true" value="1" [(ngModel)]="userType" >Doctor
          </label>
          <label class="radio-inline" style="margin:10px">
            <input class="radio1" type="radio" name="daregiver" value="2" [(ngModel)]="userType">Caregiver
          </label>
          <label class="radio-inline" style="margin:10px">
            <input class="radio1"  type="radio" name="patient" value="3" [(ngModel)]="userType">Patient
          </label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In" (click)="login()">
          <p id="error">{{errorMessage}}</p>
        </div>
      </div>

      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Email</label>
          <input id="email1" type="text" class="input" [(ngModel)]="newdoctor.email">
        </div>
        <div class="group">
          <label for="user" class="label">Name</label>
          <input id="name" type="text" class="input" [(ngModel)]="newdoctor.name">
        </div>
        <div class="group">
          <label for="user" class="label">Gender</label>
          <input id="gender" type="text" class="input" [(ngModel)]="newdoctor.gender">
        </div>
        <div class="group">
          <label for="user" class="label">Birth Date</label>
          <input id="gender" type="date" class="input" placeholder="yyyy-mm-dd" [(ngModel)]="newdoctor.birthDate">
        </div>
        <div class="group">
          <label for="user" class="label">Address</label>
          <input id="adress" type="text" class="input" [(ngModel)]="newdoctor.address">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass2" type="password" class="input" [(ngModel)]="newdoctor.password">
        </div>
        <div class="group">
  					<label for="pass" class="label">Repeat Password</label>
  					<input id="pass3" type="password" class="input" [(ngModel)]="repeatpassword">
  				</div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up" (click)="addDoctor()">
        </div>

  			</div>

      </div>


    </div>
    </div>
  </body>
</html>
